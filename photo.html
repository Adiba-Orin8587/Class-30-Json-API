<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
</head>
<style>
    h1 {
        margin-left: 2%;
    }

    #photos {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }

    .photos img {
        width: 50%;
        height: auto;
        border-radius: 10px;
    }

    .photos {
        background-color: rgb(238, 235, 235);
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
    }
</style>

<body>
    <h1>Display Photos</h1>
    <section id="photos">


    </section>
</body>

<script src="photo.js"></script>

</html>
